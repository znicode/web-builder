{{extend 'layouts/layout.html'}} {{block 'content'}}
<main>
  <div class="container">
    <div class="wrap">
      <div class="content px-4 py-5 text-center">
        <img class="d-block mx-auto mb-4" src="images/brand.svg" alt="" width="72" />
        <h1 class="display-5 fw-bold text-body-emphasis">{{title}}</h1>
        <div class="col-lg-6 mx-auto">
          <p class="mb-4">{{description}}</p>
        </div>
      </div>
    </div>
  </div>
</main>
{{/block}}
